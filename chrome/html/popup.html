<!doctype html>
<html>
  <head>
    <title>1clickBOM's popup</title>
    <style>
      body {
          overflow-x: hidden;
          background: #DDDDDD;
          margin: 8px 8px 8px 8px;
      }
      div#top_spacer {
          height: 5px;
      }
      div#bottom_spacer {
          height: 5px;
      }
      img {
        margin: 5px;
        vertical-align: middle;
        width: 16px;
        height: 16px;
      }
      @font-face {
          font-family:"Foundation Icons";
          src: url("/images/foundation-icons.ttf");
      }
      button.big_buttons {
          max-height:25px;
          max-width: 55px;
          height:25px;
          width: 55px;
          padding: 0px 0px 1px 1px;
          vertical-align:middle;
      }
      span.button_icon {
          font-family:"Foundation Icons";
          font-size:18px;
          vertical-align:middle;
          cursor: default;
      }
      span.button_text {
          vertical-align:middle;
          font-size:11px;
      }
      table#bom_list {
          background: white;
          border-collapse:collapse;
          border: none;
          font-family: "sans-serif", "Arial", "Helvetica";
          white-space: nowrap;
      }
      table#bom_list > tr:hover{
          background: #ADD8E6;
          cursor: default;
      }
      table#bom_list > tr > td{
          border: 1px solid #999999;
          padding: 0px 3px 0px 3px;
          font-size: 14px;
          vertical-align:middle;
      }
      table#bom_list > tr > td > img{
          margin-bottom: 5px;
          margin-top: 5px;
          margin-left: 3px;
          margin-right: 3px;
          vertical-align:middle;
      }
      a.bom_retailer_name {
          color: black;
          text-decoration:none;
      }
      body {
          text-align: right;
      }
      div#bom 
      {
          text-align: left;
      }
      div#bottom_toolbar {
          text-align: center;
      }
      button#clear {
          float: left;
      }
      td#per_retailer_button_td {
          background: #DDDDDD !important;
          border: 1px solid #DDDDDD !important;
      }
      div#warnings {
          background: #ffa500;
          padding: 10px;
          white-space: nowrap;
          text-align: center;
          min-width: 100%;
          max-width: 180px;
          min-height: 40px;
          float: center;
          margin-top:5px;
      }
      div#warning_widget {
          line-height: 32px;
          float: left;
      }
      div#warning_icon {
          font-family: "Foundation Icons";
          font-size: 48px;
          display: inline-block;
          vertical-align: middle;
      }
      div#warning_text {
          font-size: 16px;
          display: inline-block;
          vertical-align: middle;
      }
      div#clear_warnings {
          font-family:"Foundation Icons";
          font-size:18px;
          cursor: default;
          display: inline-block;
          vertical-align: middle;
          margin-left: 7px;
      }

      
    </style>
  </head>
  <body>
      <div id=top_toolbar>
          <button class=big_buttons id="clear" title="Clear Entire BOM" hidden=true>
              <span class=button_icon>&#xf182;</span>
              <span class=button_text>Clear</span>
          </button >
          <button class=big_buttons id="paste" title="Paste BOM Data">
              <span class=button_icon>&#xf220;</span>
              <span class=button_text> Paste</span>
          </button>
      </div>

      <div id=bom hidden=true>
          <div id=top_spacer></div>
          <table id="bom_list"></table>
          <div id=bottom_spacer></div>
      </div>


      <div id=bottom_toolbar>
      <button class=big_buttons id="fill_carts" hidden=true title="Fill Retailer Carts">
          <span class=button_icon>&#xf21d;</span>
          <span class=button_text>Fill</span>
      </button>
      <button class=big_buttons id="open_cart_tabs" hidden=true title="Open All Retailer Carts">
          <span class=button_icon>&#xf1b1;</span>
          <span class=button_text>Open</span>
      </button>
      <button class=big_buttons id="empty_carts" hidden=true title="Empty All Retailer Carts">
          <span class=button_icon>&#xf21b;</span>
          <span class=button_text>Empty</span>
      </button>
      </div>

      <div id=warnings hidden=true>
          <div id=warning_widget>
              <div id=warning_icon>&#xf101;</div>
              <div id=warning_text>Invalid Data Pasted</div>
              <div id="clear_warnings">&#xf216;</div>
          </div>
          <table hidden=true id="warning_list"></table>
      </div>
      <script src="/js/util.js"></script>
      <script src="/js/popup.js"></script>
  </body>
</html>
