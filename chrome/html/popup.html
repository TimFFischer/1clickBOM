<!doctype html>
<html>
  <head>
    <title>1clickBOM's popup</title>
    <style>
      body {
          overflow-x: hidden;
          background: #DDDDDD;
          margin: 0px 0px 0px 0px;
      }
      .fake_bottom {
          background: #FFA500;

      }
      .fake_bottom_inner {
          background: #DDDDDD;
          min-height:8px;
          border-bottom-left-radius: 3px;
          border-bottom-right-radius: 3px;
          border-bottom: 1px solid #666;
      }
      div#main_content {
          margin: 8px 8px 0px 8px;
      }
      div#status_bar {
      }
      div#top_spacer {
          height: 5px;
      }
      div#bottom_spacer {
          height: 5px;
      }
      img {
        margin: 5px;
        vertical-align: middle;
        width: 16px;
        height: 16px;
      }
      @font-face {
          font-family:"Foundation Icons";
          src: url("/images/foundation-icons.ttf");
      }
      button.big_buttons {
          max-height:25px;
          max-width: 55px;
          height:25px;
          width: 55px;
          padding: 0px 0px 1px 1px;
          vertical-align:middle;
      }
      span.button_icon {
          font-family:"Foundation Icons";
          font-size:18px;
          vertical-align:middle;
          text-decoration: none;
      }
      a  {
          text-decoration: none;
          color: black;
      }
      span.button_text {
          vertical-align:middle;
          font-size:11px;
      }
      table#bom_list {
          background: white;
          border-collapse:collapse;
          border: none;
          font-family: "sans-serif", "Arial", "Helvetica";
          white-space: nowrap;
      }
      table#bom_list > tr:hover{
          background: #ADD8E6;
      }
      table#bom_list > tr > td{
          border: 1px solid #999999;
          padding: 0px 3px 0px 3px;
          font-size: 14px;
          vertical-align:middle;
      }
      table#bom_list > tr > td > img{
          margin-bottom: 5px;
          margin-top: 5px;
          margin-left: 3px;
          margin-right: 3px;
          vertical-align:middle;
      }
      a.bom_retailer_name {
          color: black;
          text-decoration:none;
      }
      body {
          text-align: right;
      }
      div#bom 
      {
          text-align: left;
      }
      div#bottom_toolbar {
          text-align: center;
      }
      button#clear {
          float: left;
      }
      div.warning {
          background: #ffa500;
          min-width: 250px;
          max-width: 250px;
          line-height:24px;
      }
      .warning_widget {
          line-height:24px;
          padding-left:12px;
          padding-right:8px;
          padding-bottom:3px;
          text-align:left;
      }
      .warning_icon {
          font-family: "Foundation Icons";
          font-size: 24px;
          margin-right:10px;
          vertical-align:middle;
      }
      .warning_text {
          font-size: 14px;
          font-family: "sans-serif", "Arial", "Helvetica";
          vertical-align:middle;
          margin-right:10px;
      }
      .warning_link {
          font-size: 10px;
          font-family: "sans-serif", "Arial", "Helvetica";
          vertical-align:middle;
      }
      
    </style>
  </head>
  <body>
      <div id=main_content>
          <div id=top_toolbar>
              <button class=big_buttons id="clear" title="Clear entire BOM" hidden=true>
                  <span class=button_icon>&#xf182;</span>
                  <span class=button_text>Clear</span>
                  </button >
                  <button class=big_buttons id="paste" title="Paste BOM data">
                      <span class=button_icon>&#xf220;</span>
                      <span class=button_text> Paste</span>
                  </button>
              </div>

              <div id=bom hidden=true>
                  <div id=top_spacer></div>
                  <table id="bom_list"></table>
                  <div id=bottom_spacer></div>
              </div>


              <div id=bottom_toolbar>
                  <button class=big_buttons id="open_cart_tabs" hidden=true title="View all retailer carts">
                      <span class=button_icon>&#xf221;</span>
                      <span class=button_text>View</span>
                  </button>
                  <button class=big_buttons id="fill_carts" hidden=true title="Add all BOM items to Retailer Carts">
                      <span class=button_icon>&#xf21e;</span>
                      <span class=button_text>Add</span>
                  </button>
                  <button class=big_buttons id="empty_carts" hidden=true title="Empty all retailer carts">
                      <span class=button_icon>&#xf21b;</span>
                      <span class=button_text>Empty</span>
                  </button>
              </div>
          </div>

          <div id=status_bar>
              <div class=fake_bottom>
                  <div class=fake_bottom_inner>
                  </div>
              </div>
              <div class=warning>
                  <div class=warning_widget>
                      <span class=warning_icon>&#xf101;</span>
                      <span class=warning_text>Invalid Data Pasted</span>
                      <span class=warning_link>details</span>
                  </div>
              </div>
          </div>
      <script src="/libs/domparser.js"></script>
      <script src="/js/util.js"></script>
      <script src="/js/retailer_interface.js"></script>
      <script src="/js/digikey.js"></script>
      <script src="/js/farnell.js"></script>
      <script src="/js/mouser.js"></script>
      <script src="/js/parser.js"></script>
      <script src="/js/bom_manager.js"></script>
      <script src="/js/popup.js"></script>
  </body>
</html>
