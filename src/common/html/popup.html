<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>1clickBOM's popup</title>
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/jgthms/bulma/master/css/bulma.css" />
<style>
body {
    margin: 0px 0px 0px 0px;
    min-width: 260px;
    text-align: right;
    overflow: hidden;
}
.spinner {
    display: table;
    margin: 0 auto;
    width:15px;
    height:15px;
    background-image: url('./../images/spinner.png');
}
div#main_content {
    display: table;
    margin: 8px 8px 8px 8px;
}
div#top_spacer {
    height: 5px;
}
div#bottom_spacer {
    height: 5px;
}
@font-face {
    font-family:"Foundation Icons";
    src: url("./../images/foundation-icons.ttf");
}
button.buttons {
    min-height:25px;
    vertical-align:middle;
    border: 1px solid grey;
    border-radius: 3px;
    background-image: linear-gradient(to top,#D5D5D5,#FFFFFF);
}

button.buttons:hover {
    border: 1px solid #999999;
    background-image: linear-gradient(to top,#DFDFDF,#FFFFFF);
}

button.buttons:active {
    border: 1px solid #999999;
    background-image: linear-gradient(to bottom,#DDDDDD,#FFFFFF);
}

button {
    min-width: 72px;
    margin: 10px;
}


span.button_icon {
    font-family:"Foundation Icons";
    font-size:24px;
    vertical-align:middle;
    text-decoration: none;

}
a {
    text-decoration: none;
    color: black;
}
span.button_text {
    font:-webkit-small-control;
    vertical-align:middle;
    font-size:11px;
}
table#bom_table {
    width: 100%;
    background: white;
    border-collapse:collapse;
    border: none;
    font-family: "sans-serif", "Arial", "Helvetica";
    white-space: nowrap;
    display: table;
    margin: 0 auto;
}

#overview {
    border: none;
    text-align: center;
    background-color: grey;
    color: white;
    border-radius: 5px;
    line-height: 18px;
    width:100%
}

.overview_td{
    padding: 0px 4px 0px 4px;
    font-size: 14px;
    vertical-align:middle;
}

table#bom_table > tr > td {
    border: 1px solid #999999;
    padding: 0px 3px 0px 3px;
    font-size: 14px;
    vertical-align:middle;
}


table#bom_table > tr:hover {
    background: #ADD8E6;
}
table#bom_table > tr > td#icon {
    cursor: pointer;
}

.button_icon_td {
    text-align:center;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    min-width:20px;
}

table#bom_table > tr > td > a > img {
    margin-bottom: 5px;
    margin-top: 5px;
    margin-left: 3px;
    margin-right: 3px;
    vertical-align:middle;
    width: 16px;
    height: 16px;
}
a.bom_retailer_name {
    color: black;
    text-decoration:none;
}
div#bottom_toolbar {
    text-align: center;
}

</style>
</head>
<body>
<center>
<div id=main_content>
    <div style="display:flex; justify-content:center;">
        <button class="button" id="clear" title="Clear entire BOM">
            <span class=button_icon>&#xf182;</span>
            <span class=button_text>Clear</span>
        </button >
        <button class="button" id="copy" title="Copy entire BOM to clipboard">
            <span class=button_icon>&#xf188;</span>
            <span class=button_text> Copy</span>
        </button>
        <button class="button" id="paste" title="Paste BOM data from clipboard">
            <span class=button_icon>&#xf220;</span>
            <span class=button_text> Paste</span>
        </button>
    </div>

    <div class="columns is-mobile" id=overview>
        <div class="column" id=total_lines></div>
        <div class="column" id=total_partNumbers></div>
        <div class="column" id=total_items></div>
    </div>

    <div id=bom>
        <table id="bom_table"></table>
    </div>
    <div class="columns is-mobile">
        <div class="column" style="display:none">
        <button class="button is-info" id="load_from_page" title="Load BOM data from page">
            <span class=button_icon>â†‘</span>
        </button >
        </div>
        <div class="column">
        <button class="button" id="fill_carts" title="Add all BOM lines to retailer carts">
            <span class=button_icon>&#xf21e;</span>
            <span class=button_text>Add</span>
        </button>
        </div>
        <div class="column">
        <button class="button" id="empty_carts" title="Empty all retailer carts">
            <span class=button_icon>&#xf21b;</span>
            <span class=button_text>Empty</span>
        </button>
        </div>
    </div>
    <div class="columns is-mobile">
        <div class="column is-half">
        <button class="button" id="quick_complete" title="Attempt to auto fill out empty fields by searching Octopart and Findchips.com">
            <span class=button_icon>&#xf223;</span>
            <span class=button_text> Quick Complete</span>
        </button>
        </div>
        <div class="column is-half">
        <button class="button" id="deep_complete" title="Attempt to auto fill out empty fields by searching Octopart and Findchips.com recursively">
            <span class=button_icon>&#xf227;</span>
            <span class=button_text> Deep Complete</span>
        </button>
        </div>
        <div class="column is-half">
    </div>
</div>
<script src="../js/popup.js"></script>
</center>
</body>
</html>
