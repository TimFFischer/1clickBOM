<!doctype html>
<html>
  <head>
    <title>1clickBOM's popup</title>
    <style>
      body {
        min-width: 265px;
        overflow-x: hidden;
      }
      img {
        margin: 5px;
        vertical-align: middle;
        width: 16px;
        height: 16px;
      }
      td {
          border: 1px solid gray;
      }
      td#error_td_top {
          background-color:red;
      }
      button#clear_errors {
          display:none;
      }
    </style>
  </head>
  <body>
      <h2>BOM</h2>
      <button id="paste">paste BOM</button>
      <button id="clear">clear BOM</button>
      <table id="bom_list"></table>
      <button id="clear_errors">clear error log</button>
      <table id="error_list"></table>
      <h2>Carts</h2>
      <button id="fill_carts" disabled=true>fill carts</button>
      <button id="clear_carts" >clear carts</button>
      <button id="open_cart_tabs" >open cart tabs</button>
      <script src="/js/popup.js"></script>
  </body>
</html>
